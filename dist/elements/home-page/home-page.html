<dom-module id="home-page">
  <template>
    <style>
      :host {
        display: block;
      }
      
    .container-desktop {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .home-image-1 {
      background: url('../../images/slide1.jpg');
      background-size: cover;
      width: 100%;
      height: calc(100vh - 56px);
    }
    .home-header {
      font-size: 30px;
      text-align: right;
      padding-right: 15px;
      color: white;
      text-shadow: 1px 1px 3px #333;
      padding-bottom: 15px;
      //position: absolute;
      //margin-top: -250px;
    }
    
    iron-image, .home-wrapper {
      width: 100vw;
      height: calc(100vh - 56px);
      margin-bottom: -4px;
    }
    
    @media (min-width: 768px) {
      .home-image {
        height: calc(100vh - 192px);
      }
      .home-header {
        font-size: 48px;
        padding: 40px;
      }
      iron-image, .home-wrapper {
        width: 100vw;
        height: calc(100vh - 192px);
      }
    }

    h2 {
      margin: 0;
      padding: 0;
    }
    
    .tag-wrapper {
      position: absolute;
      margin-top: calc(-100vh + 56px);
      height: calc(100vh - 56px);
    }
    

    </style>

 <div class="layout vertical home-wrapper">
   
   <neon-animated-pages class="flex" selected="[[selected]]"
    entry-animation="fade-in-animation" exit-animation="fade-out-animation">
       <section>
         <iron-image src="../../images/slide1.jpg" sizing="cover"></iron-image>
         <neon-animated-pages class="flex" selected="[[selected2]]"
    entry-animation="slide-from-right-animation">
              <div></div>
              <div class="layout vertical tag-wrapper">
                <div class="flex"></div>
                <div class="home-header">
                  <h2>Play guitar in 30 days or your money back.</h2>
                </div>
              </div>
            </neon-animated-pages>
       </section>
       <section>
         <iron-image src="../../images/slide2.jpg" sizing="cover"></iron-image>
         <neon-animated-pages class="flex" selected="[[selected2]]"
    entry-animation="slide-from-right-animation">
              <div></div>
              <div class="layout vertical tag-wrapper">
                <div class="flex"></div>
                <div class="home-header">
                  <h2>Page 2</h2>
                </div>
              </div>
            </neon-animated-pages>
       </section>
       <section>
         <iron-image src="../../images/slide3.jpg" sizing="cover"></iron-image>
         <neon-animated-pages class="flex" selected="[[selected2]]"
    entry-animation="slide-from-right-animation">
              <div></div>
              <div class="layout vertical tag-wrapper">
                <div class="flex"></div>
                <div class="home-header">
                  <h2>Page 3</h2>
                </div>
              </div>
            </neon-animated-pages>
       </section>

   </neon-animated-pages>
   
   
 </div>
 
   
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'home-page',

        properties: {
          items: {
            type: Array,
            notify: true,
          },
          selected: {
            type: Number,
            observer: '_selectedChanged',
          },
        },
        _selectedChanged: function (newValue, oldValue) {
            this.selected2 = 0;
            this.selected2 = 1;
        },
        attached: function() {
           //this.async(function() {
              this.selected = -1;
              this.selected2 = 0;
           //});
           this.next();
              
        },
        next: function () {
          this.selected = this.selected === 2 ? 0 : this.selected + 1;
          this.async(this.next, 6000);
        }


      });
    })();
  </script>
</dom-module>
