<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


<dom-module id="login-form">
  <template>
    <style>
      :host {
        display: block;
      }

     
    </style>
    
<form>
<paper-input type="email" label="Email" value="{{email}}"></paper-input>
<paper-input type="password" label="Password" value="{{password}}"></paper-input>
</form>
<iron-ajax id="loginAjax" 
url$="http://lasallepub.com/scripts/login.php?email={{email}}&password={{password}}" last-response="{{lresponse}}"></iron-ajax>

<paper-button on-click="loginFormSubmit">Login</paper-button>
   
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'login-form',

        properties: {
          items: {
            type: Array,
            notify: true,
          },
          lresponse: {
            type: Number,
            notify: true,
          }
        },

        loginFormSubmit: function() {
         this.$.loginAjax.generateRequest();
        }
      });
    })();
  </script>
</dom-module>
