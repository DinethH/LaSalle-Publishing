<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


<dom-module id="login-form">
  <template>
    <style>
      :host {
        display: block;
      }
      .errorMessage {
        color: red;
      }

     
    </style>
    
<form>


<paper-input id="emailID" type="email" label="Email" value="{{email}}" required></paper-input>
<paper-input id="passwordID" type="password" label="Password" value="{{password}}" required></paper-input>
</form>



<iron-ajax id="loginAjax" 
url$="https://lasallepub.com/scripts/login.php?email={{email}}&password={{password}}" last-response="{{lresponse}}"></iron-ajax>

<div class="layout horizontal end-justified">
  <div>
    <paper-button on-click="loginFormSubmit">Login</paper-button>
  </div>
</div>

<div class="errorMessage">
  {{errorMessage}}
</div>   
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'login-form',

        properties: {
          items: {
            type: Array,
            notify: true,
          },
          lresponse: {
            type: Number,
            notify: true,
            observer: '_lresponseChanged',
          }
        },
        
        _lresponseChanged: function () {
          if (this.lresponse == 1) {
            this.errorMessage = "";
          } else {
            this.errorMessage = "Invalid email address or password.";
          }
        },

        loginFormSubmit: function() {
          if (this.$.emailID.validate() && this.$.passwordID.validate()) {
            this.$.loginAjax.generateRequest();
          }
         
        }
      });
    })();
  </script>
</dom-module>
