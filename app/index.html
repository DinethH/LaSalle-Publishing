<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="LeSalle Publishing">
  <title>LaSalle Publishing</title>
  
  <meta name="description" content="LaSalle is a publishing company dedicated to making things such as learning a musical instrument, science topics like physics or chemistry and math less complicated. Bringing you books and videos that will show you what we believe to be the most efficient way to learn. You can incorporate our materials as a study aid to school studies or use in hobby time.">
  <meta name="keywords" content="learn-guitar,simple guitar,guitar-tutorials">

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#4B0082">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="LaSalle Publishing">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  
  
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
    ga('create', 'UA-74911218-1', 'auto');
    ga('send', 'pageview');
  
  </script>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    
    <iron-media-query query="(min-width: 600px)" query-matches="{{queryMatches}}"></iron-media-query>

    <iron-ajax auto url="https://lasallepub.com/scripts/get-static-content.php?q=subtitle" last-response="{{subtitle}}"></iron-ajax>
    <iron-ajax auto url="https://lasallepub.com/scripts/get-static-content.php?q=linkInstagram" last-response="{{linkInstagram}}"></iron-ajax>
    <iron-ajax auto url="https://lasallepub.com/scripts/get-static-content.php?q=linkTwitter" last-response="{{linkTwitter}}"></iron-ajax>
    <iron-ajax auto url="https://lasallepub.com/scripts/get-static-content.php?q=linkFacebook" last-response="{{linkFacebook}}"></iron-ajax>


    <paper-drawer-panel id="paperDrawerPanel" responsive-width="6000px">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed >

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">
            <img class="menu-logo-mobile" src="images/LogoText_wm.png">
          </span>
        </paper-toolbar>

        <!-- Drawer Content -->
        
        <paper-menu id="menuMobile" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="products" href="{{baseUrl}}products">
            <iron-icon icon="image:audiotrack"></iron-icon>
            <span>Products</span>
          </a>
          
          <a data-route="download" href="{{baseUrl}}download">
            <iron-icon icon="icons:file-download"></iron-icon>
            <span>Download</span>
          </a>

          <a data-route="support" href="{{baseUrl}}support">
            <iron-icon icon="mail"></iron-icon>
            <span>Support</span>
          </a>
          <a data-route="about" href="{{baseUrl}}about">
            <iron-icon icon="icons:info"></iron-icon>
            <span>About</span>
          </a>
          <!--<a data-route="admin" href="{{baseUrl}}admin">
            <iron-icon icon="info-outline"></iron-icon>
            <span>Admin</span>
          </a>-->
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <iron-ajax id="countCart" auto url="https://lasallepub.com/scripts/cart-count.php" last-response="{{cartCount}}"></iron-ajax>
  
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>



          <span class="space"></span>
          
          <!-- Main menu  -->
          <nav>
            <ul>
              <template is="dom-if" if="{{cartCount}}">
                <li>
                  <a data-route="cart" href="{{baseUrl}}cart">
                    <paper-icon-button icon="icons:shopping-cart"></paper-icon-button>
                    <div class="num-cart-wrapper layout horizontal center center-justified">
                      <div class="num-cart-inner">
                        {{cartCount}}
                      </div>
                    </div>
                  </a>
                </li>
              </template>
              <li>
                <a data-route="home" href="{{baseUrl}}home">
                  <paper-item>Home</paper-item></a>
              </li>
              <li>
                <a data-route="products" href="{{baseUrl}}products">
                  <paper-item>Products</paper-item></a>
              </li>
              <li>
                <a data-route="download" href="{{baseUrl}}download">
                  <paper-item>Download</paper-item></a>
              </li>
              <li>
                <a data-route="support" href="{{baseUrl}}support">
                  <paper-item>Support</paper-item></a>
              </li>
              <li>
                <a data-route="about" href="{{baseUrl}}about">
                  <paper-item>About</paper-item></a>
              </li>
              <!--<li>
                <a data-route="admin" href="{{baseUrl}}admin">
                  <paper-item>Admin</paper-item></a>
              </li>-->
            </ul>
          </nav>

          <!-- Application name -->
          <div class="middle middle-container application-logo-desktop">
            <div class="app-name">
               <img class="menu-logo-desktop" src="images/BG_white.png">
            </div>
          </div>
          
          <div class="middle-container application-logo-mobile">
            <div class="app-name">
               <!--<img class="menu-logo-desktop" src="images/BG_white.png">-->
               <template is="dom-if" if="{{cartCount}}">
                 <a data-route="cart" href="{{baseUrl}}cart" style="color: white;">
                    <paper-icon-button icon="icons:shopping-cart"></paper-icon-button>
                    <div class="num-cart-wrapper layout horizontal center center-justified">
                      <div class="num-cart-inner">
                        {{cartCount}}
                      </div>
                    </div>
                  </a>
                </template>
            </div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container application-subtitle-desktop">
            <div class="bottom-title">
              {{subtitle}}
            </div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
               <home-page></home-page>
            </section>

            <section data-route="products">
            
              <products-page base="{{baseUrl}}"></products-page>
          
            </section>

            <section data-route="product-info">
              
              <product-page ccount="{{cartCount}}" product="{{params.name}}"></product-page>
            </section>
            
            <section data-route="support">
                <support-us></support-us>
            </section>

            <section data-route="about">
                <about-us></about-us>
            </section>
            
            <section data-route="download">
                <download-page></download-page>
            </section>
            
            
            <section data-route="cart">
                <cart-page ccount="{{cartCount}}"></cart-page>
            </section>
            
            <section data-route="admin">
                <admin-page></admin-page>
            </section>
            
          </iron-pages>
          
          <footer class="flex-end-align">
            <div class="footer-inner">
                <p>
                  <a title="Instagram" target="_blank" class="social-media" href="{{linkInstagram}}">
                    <img   src="images/icons/64/instagram.png">
                  </a>
                  <a title="Twitter" target="_blank" class="social-media" href="{{linkTwitter}}">
                    <img  src="images/icons/64/twitter.png">
                  </a>
                  <a title="Facebook" target="_blank" class="social-media" href="{{linkFacebook}}">
                    <img  src="images/icons/64/facebook.png">
                  </a>
                </p>
              
                <p class="copyright">
                  Copyright &copy 2016 LaSalle Publishing. All Rights Reserved.
                </p>
              
                <p class="designed-by">Designed by <a title="itsDineth.com" href="http://www.itsdineth.com">Dineth</a> </p>
            </div>
          </footer>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
