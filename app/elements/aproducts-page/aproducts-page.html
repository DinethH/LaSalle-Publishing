<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">



<dom-module id="aproducts-page">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    .container-desktop {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    paper-material {
      width: 230px;

      margin: 15px;
    }
    
    .product-image {
      width: 100%;
    }
    .list-item {
      margin: 10px;
    }
 

     .products-wrapper {
      display: -webkit-flex; /* Safari */
      -webkit-flex-wrap: wrap; /* Safari 6.1+ */
      display: flex;   
      flex-wrap: wrap;
      -webkit-align-items: center;
      align-items: center;
      -webkit-justify-content: center;
      justify-content: center;
     }
    
    @media (max-width: 767px) {
         .products-wrapper {
      display: -webkit-flex; /* Safari */
      -webkit-flex-wrap: wrap; /* Safari 6.1+ */
      display: flex;   
      flex-wrap: wrap;
      -webkit-align-items: center;
      align-items: center;
      -webkit-justify-content: center;
      justify-content: center;
     }
    }
    
    
   a.product-link {
     text-decoration: none;
     color: var(--primary-text-color);
   }
   .product-title {
     font-size: 20px;
     padding: 8px;
   }

    
    </style>
    

  
  <div class="container-desktop">
      <iron-ajax id="aproductsID" url="http://lasallepub.com/scripts/get-products-list.php" last-response="{{data}}" auto></iron-ajax>
   
   <div class="products-wrapper">
      <template is="dom-repeat" items="{{data}}">
        <div class="list-item">
            <a class="product-link" href="/products/{{item.id}}">
            <paper-material>
              <img class="product-image" src$="https://lasalle-publishing-dinethh.c9users.io/app/images/products/{{item.img}}">
               <div class="product-title">{{item.name}}</div>
             
            </paper-material>
          </a>
          </div>
    </template>
   </div>


  </div>

   
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'aproducts-page',

        properties: {
          items: {
            type: Array,
            notify: true,
          },
          base: String,
          productID: String
        },

        https://lasallepub.com/: function() {
          this.$.aproductsID.generateRequest();
        }
      });
    })();
  </script>
</dom-module>
