<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="support-us">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
      img {
        width: 100%;
      }
      
      .header-image {
        background: url('../../images/guild_contact_us-1500x630.jpg');
        height: 500px;
        background-size: cover;
      }
      @media (max-width: 767px) {
        .header-image {
          height: 300px;
        }

      }
      
      @media (max-width: 1200px) {
        .paras {
          padding: 20px;
        }
      }
      
    .header-on-image {
      background: -moz-linear-gradient(top,  rgba(0,0,0,0) 0%, rgba(0,0,0,0.65) 100%);
      background: -webkit-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%);
      background: linear-gradient(to bottom,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00000000', endColorstr='#a6000000',GradientType=0 );
      padding: 20px;
      color: white;
      margin-top: -110px;
    }
    h2 {
      text-transform: uppercase;
    }
    .container-desktop {
      max-width: 1200px;
      margin: 0 auto;
    }
    p, .content {
      font-size: 20px;
    line-height: 30px;
    }
    
    </style>
<iron-ajax auto url="https://lasallepub.com/scripts/get-static-content.php?q=contentSupport" last-response="{{contentSupport}}"></iron-ajax>

    
  <div class="header-image">
    
  </div>
  
  <div class="header-on-image">
    <div class="container-desktop">
      <h2>Support</h2>
    </div>
  </div>
  
  <div id="containerS" class="container-desktop content">
    <!-- content -->
  </div>

   
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'support-us',

        properties: {
          items: {
            type: Array,
            notify: true,
          },
          contentSupport: {
            observer: '_contentSupportChanged'
          },
          contentSupportHTML: String
        },

        _contentSupportChanged: function (contentSupport, oldValue) {
          this.contentSupportHTML = this.contentSupport;
          document.getElementById("containerS").innerHTML = this.contentSupportHTML;
        },
        
        ready: function() {
         
        }
      });
    })();
  </script>
</dom-module>
